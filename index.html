<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL FOREIGN RESPONSE GROUP PORTAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="assest_container">
        <div class="bar_top"></div>
        <div class="bar_bottom"></div>
        <div class="enlist_btn"></div>
        <div class="session_info_top">
            <div class="session_op_topic"></div>
            <div class="session_op_status"></div>
        </div>
        <div class="session_info_bottom">
            <div class="session_op_time"></div>
            <div class="session_op_ip"></div>
        </div>
    </div>
    
    <div class="loading_main">
        <div class="loading_sub">
            <img class="loading_img" src="img/sfr_logo_main.png" alt="">
            <div class="loading_text">
                <h1 class="loading_text_top">SPECIAL FOREIGN RESPONSE GROUP</h1>
                <h3 class="loading_text_bottom console_highlight1">SFR SYSTEMS /// INITIALIZING</h3>
            </div>
            <div class="loading_console">
                <p class="loading_console_output">
                    
                </p>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script>
</html>
